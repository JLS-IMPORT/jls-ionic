      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ› ï¸ å®‰è£… Node.js & npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ› ï¸ å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install Dependencies
        run: npm install

      # âš¡ æ„å»º Ionic åº”ç”¨
