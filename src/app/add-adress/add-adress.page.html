<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" style="width: 100%; height: 35px;" (click)="saveAdress()">
        {{'add-adress.Enregistrer' | translate}}
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="adreeForm.controls['Id'].value==0">{{'add-adress.addAdress' | translate}}</ion-title>
    <ion-title *ngIf="adreeForm.controls['Id'].value!=0">{{'add-adress.modifyAdress' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #f4f4f4!important;">
  <ion-card style=" margin-top: 0px; margin-left:0px; margin-right: 0px; width: 100%;">
    <ion-card-content>
      <form class="example-form" [formGroup]="adreeForm">
        <mat-form-field class="example-full-width">
          <input required matInput placeholder="{{'add-adress.Entreprise' | translate}}"
            formControlName="EntrepriseName">
        </mat-form-field>
        <!-- <ion-row>

          <ion-col col-6>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="{{'add-adress.Nom' | translate}}"
                formControlName="ContactFirstName">
            </mat-form-field>
          </ion-col>
          <ion-col col-6>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="{{'add-adress.Prenom' | translate}}"
                formControlName="ContactLastName">
            </mat-form-field>
          </ion-col>
        </ion-row> -->

        <mat-form-field class="example-full-width">
          <textarea required matInput placeholder="{{'add-adress.Address' | translate}}"
            formControlName="FirstLineAddress"></textarea>

        </mat-form-field>
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="{{'add-adress.Address2' | translate}}"
            formControlName="SecondLineAddress"></textarea>
        </mat-form-field>

        <ion-row>
          <ion-col col-4>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="{{'add-adress.City' | translate}}" formControlName="City">
            </mat-form-field>
          </ion-col>

          <ion-col col-4>
            <mat-form-field class="example-full-width">
              <input required matInput placeholder="{{'add-adress.Country' | translate}}" formControlName="Country">
            </mat-form-field>
          </ion-col>

          <ion-col col-4>
            <mat-form-field class="example-full-width">
              <input required matInput #postalCode maxlength="5" placeholder="{{'add-adress.PostalCode' | translate}}"
                formControlName="ZipCode">
            </mat-form-field>
          </ion-col>
        </ion-row>

        <mat-form-field class="example-full-width">
          <mat-label>{{'add-adress.Telephone' | translate}}</mat-label>
          <input required type="tel" matInput placeholder="EX: +33 xx xx xx xx xx" formControlName="ContactTelephone">
        </mat-form-field>

        <mat-form-field class="example-full-width">

          <mat-label>{{'add-adress.Fax' | translate}}</mat-label>
          <span matPrefix>+33 &nbsp;</span>
          <input type="tel" matInput placeholder="EX: +33 xx xx xx xx xx" formControlName="ContactFax">
        </mat-form-field>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
