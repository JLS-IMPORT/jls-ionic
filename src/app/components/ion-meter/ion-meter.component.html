<ion-row >
  <ion-col size="3" col-2>
      <ion-button [disabled]='minus || disabled' (click)="onMinus($event)"  fill ="clear">
          <ion-icon name="remove-circle" color="primary" ></ion-icon>
      </ion-button>
  </ion-col>

  <ion-col size="6" col-4> 
      <input [(ngModel)]="buyNumber" type="number" pattern="[0-9]*" (input)="onInput($event)" (click)="onMyInput($event)" [disabled]='disabled' #input >
  </ion-col>

  <ion-col size="3" col-2 text-right>
       <ion-button ion-button [disabled]='add || disabled' (click)="onAdd($event)"  fill ="clear">
          <ion-icon name="add-circle" color="primary"></ion-icon>
      </ion-button>
  </ion-col>
</ion-row>
