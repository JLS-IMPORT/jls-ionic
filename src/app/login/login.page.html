<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" >{{'signin.SignIn' | translate}}</ion-title>
    <ion-buttons>
      <ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{'signin.Return' | translate}}</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin-bottom: 10px;">
    <ion-item>
      <ion-label position="floating" >{{'signin.Email' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'signin.Password' | translate}}</ion-label>
      <ion-input type="password" [(ngModel)] = "password"></ion-input>
    </ion-item>
  </ion-list>
  <a style="margin-left:10px;text-decoration: underline;" (click)="findOutPassword()">{{'signin.ForgetPassword' | translate}}</a>
  <div padding>
    <ion-button color = "primary" expand="block" (click)="login()" [disabled]="email==null||email==''||password==null||password==''">{{'signin.SignIn' | translate}}</ion-button>
  </div>
  <div padding class="ion-text-center">
      <ion-button color = "primary" fill="outline" (click)="registre()" >{{'signin.Register' | translate}}</ion-button>
  </div>
</ion-content>
